<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/img/girldenji.jpg">
  <title>Division(div)</title>
  <style>

    div {
      color: #05668d;
      letter-spacing: 3px;
      text-transform:uppercase;
    }

    .div1 {
      background-color: #1b263b;
      width: 300px;
      height: 100px;
      position:absolute;
      top: 0px;
      left: 120px;
      z-index: 1;
    }
    .div2 {
      background-color: #778da9;
      width: 300px;
      height: 100px;
      position: absolute;
      top: 40px;
      left: 130px;
      z-index: 3;

    }
    .div3 {
      background-color: #e0e1dd;
      width: 300px;
      height: 100px;
      position: absolute;
      top: 90px;
      left: 150px;
      z-index: 2;
    }
    

  </style>
</head>
<body>
  <div class="div1">Division 1</div>
  <br>
  <div class="div2">Division 2</div>
  <br>
  <div class="div3">Division 3</div>
</body>
</html>
